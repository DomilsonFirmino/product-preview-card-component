<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <figure>
      <img class="perfumeM" src="images/image-product-mobile.jpg" alt="Preview"> 
      <img class="perfumeD"src="images/image-product-desktop.jpg" alt="preview">
    </figure>

    <div class="main">
      <header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <h2>perfume</h2>
  
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </header>
  
      <div class="prices">
        <p class="price new">$149.99</p>
        <p class="price old"><s>$169.99</s></p>
      </div>
  
      <div class="btn">
        <img class="shop" src="images/icon-cart.svg">
        <p>Add to Cart</p>
      </div>
    </div>
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DomilsonFirmino">Domilson Firmino</a>.
  </div>
</body>
</html>
