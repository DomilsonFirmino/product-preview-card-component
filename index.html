<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    <picture>
      <source class="desktop" srcset="images/image-product-desktop.jpg" media="(min-width: 475px)"> 
      <img class="mobile" src="images/image-product-mobile.jpg" alt="preview">
    </picture>

    <div class="card">
      <header>
        <h1 class="card__title">perfume</h1>
        <h2 class="card__subtitle">Gabrielle Essence Eau De Parfum</h2>
        
        <p class="card__body">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </header>
  
      <p class="price">$149.99<span class="price__old"><s>$169.99</s></span></p>
  
      <button><img class="shop" alt="shop icon"src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DomilsonFirmino">Domilson Firmino</a>.
  </footer>
</body>
</html>
